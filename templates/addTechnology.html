<script>
    $("#form").submit(function (e) {
        e.preventDefault();
        var form = $(this);
        var actionUrl = form.attr('action');
        $.ajax({
            type: "POST",
            url: actionUrl,
            data: form.serialize(),
            success: function (data) {
                try {
                    if (data == "done");
                    alert("Technology added successfully");
                    window.location.replace("/adminTechnology");
                }
                catch (e) {
                    console.log(e);
                    alert("Something went wrong.");
                }
            },
            error: function (data) {
                console.log(data);
                alert("Something went wrong. Try again later.");
            }
        });
    });
</script>
